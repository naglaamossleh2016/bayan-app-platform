<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول |منصة بيان</title>

    <!--
    login.html — Documentation (English)
    -----------------------------------
    Purpose:
      - Simple login page UI (username + password only).
      - NO client-side auth logic.
      - Backend should handle POST /login and validation errors.
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&family=IBM+Plex+Sans+Arabic:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="ap-auth-bg">
    <main class="container py-5">
      <div class="row align-items-center g-4 justify-content-center">
        <div class="col-12 col-lg-6">
          <div class="card ap-card ap-auth-card p-4 p-md-5">
            <div class="d-flex align-items-center gap-3 mb-3">
              <div class="ap-logo-wrap ap-logo-lg">
                <img class="ap-logo-img" src="assets/img/logo.png" alt="Logo" />
              </div>
              <div>
                <h1 class="h4 fw-bold mb-1">منصة بيان لإدارة التطبيقات</h1>
              </div>
            </div>

            <div
              id="loginAlert"
              class="alert alert-danger d-none"
              role="alert"
            ></div>

            <form id="loginForm" method="post" action="/login" novalidate>
              <div class="mb-3">
                <label class="form-label fw-semibold" for="username"
                  >اسم المستخدم</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    class="form-control"
                    id="username"
                    name="username"
                    type="text"
                    placeholder="مثال: admin"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold" for="password"
                  >كلمة المرور</label
                >

                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>

                  <input
                    class="form-control"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="••••••••"
                    required
                  />

                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePasswordBtn"
                    aria-label="إظهار كلمة المرور"
                    title="إظهار كلمة المرور"
                  >
                    <i id="togglePasswordIcon" class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <div
                class="d-flex align-items-center justify-content-between mb-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    id="rememberMe"
                    name="rememberMe"
                  />
                  <label class="form-check-label fw-semibold" for="rememberMe">
                    تذكرني
                  </label>
                </div>
              </div>

              <button class="btn btn-primary w-100 fw-bold py-2" type="submit">
                تسجيل الدخول
              </button>
            </form>
            <div class="alert alert-primary mt-3 mb-0" role="note">
              <div class="fw-bold mb-1">تجربة سريعة</div>
              <div class="small">
                اسم المستخدم: <b>admin</b> — كلمة المرور: <b>admin123</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/site.js"></script>
  </body>
</html>
